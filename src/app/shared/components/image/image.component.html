<div class="image-wrapper" *ngIf="src">
    <div class="image-inner">
        <div class="image-loader" *ngIf="!isLoaded">
            <div class="inner"></div>
        </div>

        <img class="image" [class.is-loaded]="isLoaded"
            [src]="src"
            [alt]="alt"
            (load)="onImageLoad($event)"
            (error)="onImageError($event)">
    </div>
</div>
